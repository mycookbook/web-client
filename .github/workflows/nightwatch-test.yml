name: Nightwatch Tests

on:
  # Define the event that triggers the workflow, e.g., push or pull request
  push:
    branches:
      - main

jobs:
  test:
    name: Run Nightwatch Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 8.4.0 

      - name: Install Dependencies
        run: npm install

      - name: Run Nightwatch Tests
        run: npm run test
